<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <script src="./router.js"></script>
</head>

<body>
  <div class="nav">
    <a href="#/">首页</a>
    <a href="#/list">列表页</a>
    <a href="#/view/568a12077ab6169165ef35da">内容</a>
    <a href="#/view/00201/edit">编辑</a>
    <a href="#/view/123456789/7777?t=123">404页面</a>
  </div>
  <div id="main"></div>
  <script>
  let main = document.querySelector('#main');
  Router({
    routes: [{
      path: '/',
      callback: function(req) {
        console.log(req);
        main.innerHTML = '<article>首页:' + JSON.stringify(req) + '</article>';
      }
    }, {
      path: '/list',
      callback: function(req) {
        console.log(req);
        main.innerHTML = '<article>列表:' + JSON.stringify(req) + '</article>';
      }
    }, {
      path: '/view/:id',
      callback: function(req) {
        console.log(req);
        main.innerHTML = '<article>内容页:' + JSON.stringify(req) + '</article>';
      }
    }, {
      path: '/view/:id/edit',
      callback: function(req) {
        console.log(req);

        main.innerHTML = '<article>编辑:' + JSON.stringify(req) + '</article>';
      }
    }],
    error: function(err) {
      console.log(err, '404');
      main.innerHTML = '<article>404:' + JSON.stringify(err) + '</article>';
    }
  }).run();

  </script>
</body>

</html>
